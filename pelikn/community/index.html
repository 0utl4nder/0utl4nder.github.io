<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    
    <div class="container">
      
      <div class="left-side">
        <div class="logo">
          <img src="./logo.svg" alt="Logo" />
        </div>
        <div class="text-content">
          <h1>Bienvenido a PELIKN Community</h1>
          <p>
            Comunidad de Hacking Ético donde puedes aprender 📚, compartir con
            otros miembros 🤝, participar en eventos tanto virtuales como
            presenciales 💻🎟️, y acceder a mentorías personalizadas y workshops
            🛠️.
          </p>
          <div class="social-links">
            <a
              href="https://www.linkedin.com/company/pelikn/"
              target="_blank"
              class="social-icon"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin"></i>
            </a>
            <a
              href="https://discord.gg/w6AFJzvGrY"
              target="_blank"
              class="social-icon"
              aria-label="Discord"
            >
              <i class="fab fa-discord"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="right-side">


      </div>
    </div>
  </body>
</html>
